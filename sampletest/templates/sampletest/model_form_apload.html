{% extends "./base.html" %}
{% block content %}
{% load bootstrap4 %}
    <form  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">upload</button>
    </form>
    {% for item in obj %}
    <tr>
      <td>{{ item.description }}</td>
      <td><img src="{{ item.photo.url }}" width="100" height="100"/></td>
      <td>{{ item.upload_at }}</td>
    </tr>
    <a href="{% url "sampletest:index" %}" class="btn btn-outline-secondary">back</a>
    {% endfor %}
{% endblock %}

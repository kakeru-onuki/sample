{% extends "./base.html" %}
{% block content %}
    <h1>Welcome. this app is "free" Bulletin board!　</h1>
    <p class="">{{message}}</p>
    {% if searchForm %}
      <form action="{% url "sampletest:index" %}" method="get">
        <div class="form-group">
          {{searchForm}}
          <input type="submit" class="btn btn-secondary" value="OK" />
          <a href="{% url "sampletest:index" %}" class="btn btn-secondary">Clear</a>
        </div>
      </form>
    {% endif%}
    <!-- djangoのfor文の書き方は、{% for 変数　in リスト名 % }となる。 -->

    <table class="table table-striped table-hover bg-light">
      {% for article in articles %}
        <tr>
          <td>{{article.content}}</td>
          <td>{{article.user_name}}</td>
          <td>
            <a href="{% url "sampletest:detail" article.id %}" class="btn btn-primary">Detail</a>
          </td>
        </tr>
      {%endfor%}
    </table>
      <p>
        <a href="{% url "sampletest:new" %}" class="btn btn-outline-primary">new</a>
      </p>


{% endblock %}

{% load static %}
<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>sample</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'&gt;>
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <style>
      body {
        padding: 80px;
        background-color: #fff;
        background-image: linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        linear-gradient(#eee .1em, transparent .1em);
        background-size: 100% 1.2em;
      }
    </style>
  </head>
  <body>
    <nav class='navbar navbar-expand-md navbar-dark fixed-top' style="background-image: radial-gradient( circle farthest-corner at -8.9% 51.2%,  rgba(255,124,0,1) 0%, rgba(255,124,0,1) 15.9%, rgba(255,163,77,1) 15.9%, rgba(255,163,77,1) 24.4%, rgba(19,30,37,1) 24.5%, rgba(19,30,37,1) 66% );">
      <a class='navbar-brand' href='{% url "sampletest:index" %}'>Bulletin board</a>
    </nav>
    <div class='container'>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
